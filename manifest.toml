packaging_format = 2

id = "prestashop"
name = "Prestashop"
description.en = "Create a E-commerce Website"
description.fr = "CrÃ©er un site ecommerce"

version = "8.2.0~ynh4"

maintainers = []

[upstream]
license = "OSL-3.0"
website = "https://prestashop.com"
demo = "https://demo.prestashop.com/#/en/front"
userdoc = "https://doc.prestashop.com/display/PS17/Guide+de+l'utilisateur"
code = "https://github.com/PrestaShop/PrestaShop"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/prestashop"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/PrestaShop/PrestaShop/releases/download/8.2.0/prestashop_8.2.0.zip"
    sha256 = "d512d05ffa30dcde9819b6a867694fa24b447ae32acaded6cce9d19472bc9cd1"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "prestashop_.*zip"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.1-mbstring, php8.1-curl, php8.1-intl, php8.1-xmlrpc, php8.1-mysql, php8.1-gd, php8.1-xml, php8.1-cli, php8.1-zip, php8.1-intl"

    [resources.database]
    type = "mysql"
